<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clima-na-cidade</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playwrite+FR+Moderne:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Princess+Sofia&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sedan:ital@0;1&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!-- Fonts Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="w-screen h-screen flex items-center justify-center">
    
    <main id="container" class="w-96 flex flex-col items-center justify-center mt-7" >

        <header class="pt-7 pb-4 text-center">
            <h1 class="pb-3">Clima da cidade</h1>

            <div id="inputs" class="flex ">
                <input 
                type="text" 
                id="city_input" 
                placeholder="Informe o nome da cidade"
                >

                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </header>

        <section class=" hide flex flex-col items-center mt-10 pt-10">

            <article id="city_info" class="flex items-center justify-center mb-4">
                <h2 id="city_name" class="text-3xl font-bold mr-2">Horizonte</h2>
                <img src="https://flagsapi.com/BR/flat/64.png" id="country_flag" alt="flag">
            </article>

            <div id="clima_infos" class="flex items-center justify-center">
                <p id="clima" class="text-xl text-white">Nublado</p>
                <img src="http://openweathermap.org/img/wn/03n.png" id="weather_icon" alt="clima_icon">
            </div>

            <div id="temperature_info">
                <p id="temperature" class="text-white"><span>43</span>&deg;C</p>     
            </div>

        </section>

        <footer class=" hide mt-10 pt-10 mb-6 flex flex-col items-center justify-center">

            <p id="title_mensagem" class="text-white">Recomendação : </p>
            <h3 class="text-xl text-white" id="mensage">Cuidado ao sair hoje</h3>

        </footer>

    </main>


    <script src="js/scripts.js"></script>

</body>
</html>
